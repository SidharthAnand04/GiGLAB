{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card profile-update-card">
                <div class="card-body">
                    <h4 class="card-title text-center">Update Profile</h4>
                    <form method="post" enctype="multipart/form-data">
                        <div class="form-group text-center">
                            <label for="profile-picture-input">Profile Picture</label>
                            <div class="profile-picture-container">
                                <img id="profile-picture-preview" src="{{ url_for('static', filename='uploads/' + profile_picture_url) }}" alt="Profile Picture" class="profile-picture" width="100px" height="auto">
                            </div>
                            <input type="file" id="profile-picture-input" name="profile_picture" class="form-control-file">
                        </div>
                        <div class="form-group">
                            <label for="name-input">Name</label>
                            <input type="text" id="name-input" name="name" value="{{ name }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="affiliation-input">Company or University</label>
                            <input type="text" id="affiliation-input" name="affiliation" value="{{ affiliation }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="role-input">Role</label>
                            <input type="text" id="role-input" name="role" value="{{ role }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="description-input">Description</label>
                            <textarea id="description-input" name="description" class="form-control">{{ description }}</textarea>
                        </div>
                        <div class="text-center">
                            <a href="{{ url_for('profile') }}" class="btn btn-primary" style="margin-top: 1%;">Back</a>
                            <button type="submit" class="btn btn-primary" style="margin-top:1%">Update Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
